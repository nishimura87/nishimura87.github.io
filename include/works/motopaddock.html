<!DOCTYPE html>
<html lang="ja">
    <div class="bg-gray-100 py-4 sm:py-10 px-4 rounded w-11/12 max-h-[90vh] overflow-y-auto">
        <div class="text-right mb-2">
            <button id="closeModalBtn" onclick="closeModal()">
                <img src="img/close.svg" alt="Close" class="h-6 w-6" />
            </button>
        </div>
        <div class="flex flex-col sm:flex-row text-sm sm:text-base">
            <div class="w-full flex flex-col justify-center sm:w-3/5">
                <img src="img/works/motopaddock/home.png" alt="Home Image" class="h-2/3 sm:h-auto mb-2"
                    id="motopaddock_mainImage" />
                <div class="flex justify-center p-2 gap-4">
                    <div class="flex flex-wrap justify-center p-2 gap-4">
                        <img src="img/works/motopaddock/calender.png" 
                            alt="Portfolio Image"
                            class="w-20 h-20 sm:w-24 sm:h-24 object-cover transform transition-transform duration-300 hover:scale-105 cursor-pointer"
                            onclick="changeMotopaddockImage(this.src)" />
                        <img src="img/works/motopaddock/news.png" 
                            alt="Portfolio Image"
                            class="w-20 h-20 sm:w-24 sm:h-24 object-cover transform transition-transform duration-300 hover:scale-105 cursor-pointer"
                            onclick="changeMotopaddockImage(this.src)" />
                        <img src="img/works/motopaddock/map.png" 
                            alt="Portfolio Image"
                            class="w-20 h-20 sm:w-24 sm:h-24 object-cover transform transition-transform duration-300 hover:scale-105 cursor-pointer"
                            onclick="changeMotopaddockImage(this.src)" />
                        <img src="img/works/motopaddock/contact.png" 
                            alt="Portfolio Image"
                            class="w-20 h-20 sm:w-24 sm:h-24 object-cover transform transition-transform duration-300 hover:scale-105 cursor-pointer"
                            onclick="changeMotopaddockImage(this.src)" />
                        <img src="img/works/motopaddock/admin.png" 
                            alt="Portfolio Image"
                            class="w-20 h-20 sm:w-24 sm:h-24 object-cover transform transition-transform duration-300 hover:scale-105 cursor-pointer"
                            onclick="changeMotopaddockImage(this.src)" />
                    </div>
                </div>
            </div>
            <div class="text-black px-2 w-full sm:w-2/5 mt-4 sm:mt-0">
                <div class="relative p-3 sm:p-4 border-2 border-gray-300 rounded mb-4 sm:mb-7">
                    <div class="absolute -top-4 left-3 flex items-center text-black">
                        <p class="bg-gray-100 p-1 font-bold">
                            motopaddock様 コーポレートサイト
                        </p>
                    </div>
                    <p class="leading-5 sm:leading-6">
                        コーポレートサイトを作成しました。<br>
                        デザイン〜デプロイまで全てを実施いたしました。<br>
                        GoogleMapやGoogleCalenderをAPI連携させてます。<br>
                        問い合わせ内容は指定のアドレスへメール配信されます。<br>
                        管理者画面では、問い合わせ内容の確認やニュースCRUDが可能です。<br>
                        スマホサイズまでレスポンシブ対応です。<br>
                        サーバーはさくらレンタルサーバーを利用してます。
                    </p>
                </div>
                <div class="relative p-3 sm:p-4 border-2 border-gray-300 rounded mb-4 sm:mb-7">
                    <div class="absolute -top-4 left-3 flex items-center text-black">
                        <p class="bg-gray-100 p-1 font-bold">
                            使用言語など
                        </p>
                    </div>
                    <p class="leading-5 sm:leading-6">
                        HTML / css / Laravel / JavaScript / さくらレンタルサーバー
                    </p>
                </div>
                <div class="relative p-3 sm:p-4 border-2 border-gray-300 rounded">
                    <div class="absolute -top-4 left-3 flex items-center text-black">
                        <p class="bg-gray-100 p-1 font-bold">
                            リンク
                        </p>
                    </div>
                    <div class="text-blue-600 leading-5 sm:leading-6">
                        <a href="https://www.motopaddock.net/">サイトURL</a><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
